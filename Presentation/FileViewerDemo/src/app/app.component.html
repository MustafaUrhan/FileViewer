<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>cloud_upload</mat-icon>
  </button>
  <span>File Viewer Demo</span>
  <span class="example-spacer"></span>

  <button mat-raised-button color="accent" (click)="openDialog()">Upload File</button>
</mat-toolbar>



<div class="container">
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- contextType Column -->
    <ng-container matColumnDef="contextType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
      <td mat-cell *matCellDef="let row"> {{row.contextType}} </td>
    </ng-container>



      <!-- alias Column -->
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
        <td mat-cell *matCellDef="let row"> {{row.alias}} </td>
      </ng-container>

       <!-- description Column -->
       <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      
       <!-- createAt Column -->
       <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.createAt | date}} </td>
      </ng-container>

       <!-- action Column -->
       <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td  mat-cell *matCellDef="let row" class="example-button-row"> 
          <button   mat-icon-button color="primary" (click)="updateFile(row)" >
            <mat-icon>edit</mat-icon>
          </button>
          <button  mat-icon-button color="warn" (click)="deleteFile(row)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- <ng-container  matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td  mat-cell *matCellDef="let row" class="example-button-row"> 
          <button  mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
